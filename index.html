  <body>
    <div class="container">
      <div class="header box">
        <h1><u>Mario Biro</u></h1>
            <ul class="list">
              <li>
                <a href="#">home</a>
              </li>
              <li>
                <a href="#">about</a>
              </li>
              <li>
                <a href="#">archive</a>
              </li>
            </ul>
      </div>
      <br>
      <br>
      <!-- Swiper -->
      <div class="swiper mySwiper">
        <h2><u>Latest Posts</u></h2>
        <div class="swiper-wrapper">
          <div class="swiper-slide"><a href="./html/posts/neural-damage.html"><img src="./img/neural1_1.PNG" alt="Abstract Art"></a><p>Neural Damage</p></div>
          <div class="swiper-slide"><img src="./img/neural1_2.PNG" alt="Abstract Art"></div>
          <div class="swiper-slide"><img src="./img/neural1_3.PNG" alt="Abstract Art"><p>sakl</p></div>
          <div class="swiper-slide">Slide 4</div>
          <div class="swiper-slide">Slide 5</div>
          <div class="swiper-slide">Slide 6</div>
          <div class="swiper-slide">Slide 7</div>
          <div class="swiper-slide">Slide 8</div>
          <div class="swiper-slide">Slide 9</div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>

      <!-- Swiper JS -->
      <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

      <!-- Initialize Swiper -->
      <script>
        var swiper = new Swiper(".mySwiper", {
          slidesPerView: 1,
          spaceBetween: 30,
          loop: true,
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
          autoplay: {
          delay: 5000,
          disableOnInteraction: false,
          },
        });
        
      </script>
    </div>
